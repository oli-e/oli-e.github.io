<html>

<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu+Mono" />
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>

<body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>

	<div class="container1">
		<div id="co" class="container">
      <div class="box2">
			<div class="jumbotron text-center" id="home">
        <img src="./pictures/pandabeztla.jpeg" class="img-fluid mx-auto d-block" alt="logo">
				<h1>Dream Tracker</h1>
			</div>
      </div>

			<div class=".box3">
        <div class="row justify-content-center">
		
          <div class="jumbotron text-center" id="adddream">
					<form action="home.html">
          <!-- <form> -->
              <p> When did you have that dream? </p>  
			        <input type="date" name="data" id="data" class="block_for_things">
              <br>
           
              <br>
              <label for="sel1">Select type of the dream:</label>
        <select class="dreamType block_for_things" id="sel1">
          <option>Nightmare</option>
          <option>Good Dream</option>
          <option>Mixed Feelings</option>
        </select>
            <p> Tell us more about your dream </p>
			<!-- <input type="text" name="dream" id="" ><br> -->
            <textarea class="form-control block_for_things" id="dreamcontent" rows="3" placeholder="Write down your thoughts..."></textarea>
            <button type="submit" id="saveDreamButton" class="btn btn-link button2 mt-4"><img src="icons/foward.png" width="50" height="50">
            </button>
         </form>
        </div>

      </div>
		</div>
  </div>
	</div>


  <script src="add_dream.js"></script>
</body>
